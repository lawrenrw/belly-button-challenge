<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belly Button Biodiversity Dashboard</title>
  <!-- Load D3.js and Plotly -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #dashboard {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    #bar, #bubble {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Belly Button Biodiversity</h1>
  <div>
    <label for="selDataset">Select a Sample:</label>
    <select id="selDataset" onchange="optionChanged(this.value)"></select>
  </div>

  <div id="dashboard">
    <div id="sample-metadata"><strong>Demographic Info</strong></div>
    <div id="bar"></div>
    <div id="bubble"></div>
  </div>

  <!-- Your JS code file -->
  <script src="app.js"></script>
</body>
</html>
